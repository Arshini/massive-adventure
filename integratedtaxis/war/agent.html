					<h2>Create Agent Details</h2>
				</div>

				<!-- To use feedback icons, ensure that you use Bootstrap v3.1.0 or later -->
				<form id="agentForm" method="post" class="form-horizontal"
					data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
					data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
					data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
					onsubmit="forBooking()">

					<div class="form-group">
						<label class="col-sm-3 control-label">Priority Agent</label>
						<div class="col-sm-5">
							<select id="tagentpriority" class="form-control"
								data-bv-notempty="true"
								data-bv-notempty-message="The vehicle type is required and cannot be empty"
								name="tagentpriority">
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Taxi / Agent name</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="tagentname"
								id="tagentname" data-bv-notempty="true"
								placeholder="Agent / Taxi Service Name"
								data-bv-notempty-message="The Agent / Taxi Service name is required and cannot be empty"
								data-bv-stringlength="true" data-bv-stringlength-min="4"
								data-bv-stringlength-max="90"
								data-bv-stringlength-message="The Agent / Taxi Service name must be more than 6 and less than 90 characters long"
								data-bv-regexp="true" data-bv-regexp-regexp="^[a-zA-Z0-9 ]+$"
								data-bv-regexp-message="The Agent / Taxi Service name can only consist of alphabetical and number" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Email Address</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="tagentemail"
								id="tagentemail" data-bv-notempty="true"
								placeholder="Email Address" data-bv-stringlength-max="90"
								data-bv-notempty-message="The email address is required and cannot be empty"
								data-bv-emailaddress="true"
								data-bv-emailaddress-message="The email address is not a valid" />
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Contact Number</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="tagentmobile"
								placeholder="Contact Number" id="tagentmobile"
								data-bv-notempty="true"
								data-bv-notempty-message="The contact number(mobile) is required and cannot be empty"
								data-bv-stringlength="true" data-bv-stringlength-min="8"
								data-bv-stringlength-max="15"
								data-bv-stringlength-message="The contact number must be more than 6 and less than 15 characters long"
								data-bv-regexp="true" data-bv-regexp-regexp="^[0-9+-]"
								data-bv-regexp-message="The contact number can only consist of +  - number(s)" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Vehicle Type</label>
						<div class="col-sm-5">
							<select id="tagentvehicle" class="form-control"
								data-bv-notempty="true"
								data-bv-notempty-message="The vehicle type is required and cannot be empty"
								name="tagentvehicle">
								<option value="4-Seater">4-Seater</option>
								<option value="7-Seater">7-Seater</option>
								<option value="Lumo">Lumo</option>
								<option value="Long Vehicle">Long Vehicle</option>
								<option value="Van">Van</option>
								<option value="Truck">Truck</option>
								<option value="Any Vehicle">Any Vehicle</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Agent Address</label>
						<div class="col-sm-5">
							<!--a onclick="getLocation()">Current Location</a-->
							<p id="demo"></p>
							<input type="text" class="form-control"
								placeholder="Enter your address" id="tagentaddress"
								data-bv-notempty="true"
								data-bv-notempty-message="The  address is required and cannot be empty"
								data-bv-stringlength="true" data-bv-stringlength-min="4"
								data-bv-stringlength-message="The address must be more than 6 and less than 90 characters long"
								onFocus="geolocateAlert()" />
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Comments/Remarks</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="tagentremarks"
								placeholder="Comments / Remarks" id="tagentremarks"
								data-bv-notempty="false"
								data-bv-notempty-message="The remarks is not required but if entered must be minimum 6 characters long"
								data-bv-stringlength="true" data-bv-stringlength-min="6" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-3">
							<!-- Do NOT use name="submit" or id="submit" for the Submit button -->
							<button type="reset" class="btn btn-default ">Clear</button>
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>

	<script type="text/javascript">
		var placeSearch, tagentaddressvar;
		function init() {

			//Parameters are APIName,APIVersion,CallBack function,API Root 
			gapi.client.load('agentdetailendpoint', 'v1', null,
					'https://runningtaxis.appspot.com/_ah/api');
			tagentaddressvar = new google.maps.places.Autocomplete(
			/** @type {HTMLInputElement} */
			(document.getElementById('tagentaddress')), {
				types : [ 'geocode' ]
			});

		}

		function geolocateAlert() {
			//alert("ALERT s"+document.getElementById('tpickupaddress'));
		}
		// [START region_geolocation]
		// Bias the autocomplete object to the user's geographical location,
		// as supplied by the browser's 'navigator.geolocation' object.
		function geolocate() {
			if (navigator.geolocation) {
				navigator.geolocation
						.getCurrentPosition(function(position) {
							var geolocation = new google.maps.LatLng(
									position.coords.latitude,
									position.coords.longitude);
							autocomplete
									.setBounds(new google.maps.LatLngBounds(
											geolocation, geolocation));
						});
			}

		}

		$(document).ready(function() {
			$('#agentForm').bootstrapValidator();
		});

		var x = document.getElementById("demo");

		function getLocation() {
			///	alert("get Location");
			if (navigator.geolocation) {
				alert("get Location1");
				navigator.geolocation.getCurrentPosition(showPosition);
				alert("get Location2");
			} else {
				alert("get Location3");
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function showPosition(position) {
			x.innerHTML = "Latitude: " + position.coords.latitude
					+ "<br>Longitude: " + position.coords.longitude;
		}

		function returnLocation() {
			alert("returnLocation Location");
			if (navigator.geolocation) {
				alert("returnLocation Location1");
				navigator.geolocation.getCurrentPosition(returnPosition);
				alert("returnLocation Location2");
			} else {
				alert("get Location3");
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function returnPosition(position) {
			return position.coords.latitude + "," + position.coords.longitude;
		}

		function forBooking() {
			//alert("in for booking method");
			if ($(document).ready(function() {
				$('#agentForm').isValid()
			})) {
				//	alert("agentDetailsForInsert called");
				agentDetailsForInsert();

			} else {
				alert("form is not VALID, error oks");

			}
		}

		//Insert Quote function
		function agentDetailsForInsert() {
			//Validate the entries
			//alert("in agentDetailsForInsert details for inserty");

			var _tagentaddressgeotag = tagentaddressvar.getPlace();

			var _tagentaddress = document.getElementById('tagentaddress').value;
			var _tagentname = document.getElementById('tagentname').value;
			var _tagentemail = document.getElementById('tagentemail').value;
			var _tagentmobile = document.getElementById('tagentmobile').value;
			var _tagentremarks = document.getElementById('tagentremarks').value;
			var _tagentpriority = document.getElementById('tagentpriority').value;
			

			if ((_tagentremarks == '') || (_tagentremarks == null)) {
				//alert("_tagentremarks is empty" + _tagentremarks);
				_tagentremarks = "Nil";
			}

			//alert("in _tagentremarks");

			var _tagentvehiletype = document.getElementById('tagentvehicle').value;

			//alert("in 222");

			var requestData = {};
			requestData.tagentaddress = _tagentaddress;
			//	alert("in 222-3");
			requestData.tagentname = _tagentname;
			requestData.tagentemail = _tagentemail;
			requestData.tagentmobile = _tagentmobile;
			//	alert("in 222-4");
			requestData.tagentremarks = _tagentremarks;
			requestData.tagentvehicle = _tagentvehiletype;
			requestData.tagentgeotag = _tagentaddressgeotag.geometry.location
					.lat()
					+ "," + _tagentaddressgeotag.geometry.location.lng();
			requestData.tagentstatus = "active";
			requestData.tagentpriority=_tagentpriority;
			
			//	alert("***************tclientipaddress tclientipaddress.........*************");
			gapi.client.agentdetailendpoint
					.insertAgentDetail(requestData)
					.execute(
							alert("***************Inserted Agent Details successfully.........*************"));
			//alert("***************everything else.........*************");
			window.location.replace("agentlist.html");
			//	document.agentForm.action="www.google.com";
			document.agentForm.submit();
		}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
