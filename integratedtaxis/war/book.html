	<script type="text/javascript">
		var placeSearch, tpickupaddressvar, tdropaddressvar;

		function geolocateAlert() {

		// [START region_geolocation]
		// Bias the autocomplete object to the user's geographical location,
		// as supplied by the browser's 'navigator.geolocation' object.
		function geolocate() {
			if (navigator.geolocation) {
				navigator.geolocation
						.getCurrentPosition(function(position) {
							var geolocation = new google.maps.LatLng(
									position.coords.latitude,
									position.coords.longitude);
							autocomplete
									.setBounds(new google.maps.LatLngBounds(
											geolocation, geolocation));
						});
			}

		}

		$(document).ready(function() {
			$('#registrationForm').bootstrapValidator();
		});

		var date = new Date();
		var date1 = date.getFullYear() + '-' + (date.getMonth() + 1) + '-'
				+ date.getDate();
		//alert("date1"+date1)	;
		document.getElementById('tstartdate').setAttribute("data-bv-date-min",

		//alert("MINIMUM DATE data-bv-date-min "+document.getElementById('tstartdate').getAttribute("data-bv-date-min"));

		var x = document.getElementById("demo");

		function getLocation() {
			alert("get Location");
			if (navigator.geolocation) {
				alert("get Location1");
				navigator.geolocation.getCurrentPosition(showPosition);
				alert("get Location2");
			} else {
				alert("get Location3");
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function showPosition(position) {
			x.innerHTML = "Latitude: " + position.coords.latitude
					+ "<br>Longitude: " + position.coords.longitude;
		}

		function returnLocation() {
			alert("returnLocation Location");
			if (navigator.geolocation) {
				alert("returnLocation Location1");
				navigator.geolocation.getCurrentPosition(returnPosition);
				alert("returnLocation Location2");
			} else {
				alert("get Location3");
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function returnPosition(position) {
			return position.coords.latitude + "," + position.coords.longitude;
		}

		function forBooking() {

			if ($(document).ready(function() {
				$('#registrationForm').isValid()
			})) {
				taxiDetailsForInsert();

			} else {
				alert("form is not VALID, error oks");

			}
		}

		//Insert Quote function
		function taxiDetailsForInsert() {
			//Validate the entries
			//alert("in taxi details for inserty");

			var _tpickupgeotag = tpickupaddressvar.getPlace();
			var _tdropgeotag = tdropaddressvar.getPlace();
			//alert("PICKUP place.geometry.location.lat()"+_tpickupgeotag.geometry.location.lat());
			//alert("PICKUP place.geometry.location.lng()"+_tpickupgeotag.geometry.location.lng());

			//alert("DROP place.geometry.location.lat()"+_tdropgeotag.geometry.location.lat());
			//alert("DROP place.geometry.location.lng()"+_tdropgeotag.geometry.location.lng());

			var _tpickupaddress = document.getElementById('tpickupaddress').value;
			var _tdropaddress = document.getElementById('tdropaddress').value;
			var _tstartdate = document.getElementById('tstartdate').value;
			var _tstarttimehr = document.getElementById('tstarttimehr').value;
			var _tstarttimemin = document.getElementById('tstarttimemin').value;
			var _tclientname = document.getElementById('tclientname').value;
			var _tclientemail = document.getElementById('tclientemail').value;
			var _tclientmobile = document.getElementById('tclientmobile').value;
			var _tclientremarks = document.getElementById('tclientremarks').value;
			if ((_tclientremarks == '') || (_tclientremarks == null)) {
				//alert("_tclientremarks is empty" + _tclientremarks);
				_tclientremarks = "Nil";
			}

			var _tagentvehiletype = document.getElementById('tagentvehiletype').value;
			// 			var _troundtrip = document.getElementById('troundtrip').value;
			// 			var _tmorethanday = document.getElementById('tmorethanday').value;
			var _trecordtype = document.getElementById('trecordtype').value;
			//	alert("trecordtype"+_trecordtype);
			//Build the Request Object

			var requestData = {};
			requestData.tpickupaddress = _tpickupaddress;
			requestData.tdropaddress = _tdropaddress;
			requestData.tstartdate = _tstartdate;
			requestData.tstarttimehr = _tstarttimehr;
			requestData.tstarttimemin = _tstarttimemin;
			requestData.tclientname = _tclientname;
			requestData.tclientemail = _tclientemail;
			requestData.tclientmobile = _tclientmobile;
			requestData.tclientremarks = _tclientremarks;
			requestData.tagentvehiletype = _tagentvehiletype;
			// 			requestData.troundtrip = _troundtrip;
			// 			requestData.tmorethanday = _tmorethanday;
			requestData.trecordtype = _trecordtype;
			requestData.tbookstatus = "In Process";
			requestData.tclientipaddress = navigator.userAgent;
			requestData.tpickupgeotag = _tpickupgeotag.geometry.location.lat()
					+ "," + _tpickupgeotag.geometry.location.lng();
			requestData.tdropgeotag = _tdropgeotag.geometry.location.lat()
					+ "," + _tdropgeotag.geometry.location.lng();

			//alert("***************tclientipaddress tclientipaddress.........*************");
			gapi.client.taxidetailendpoint
					.insertTaxiDetail(requestData)
					.execute(
							alert("***************Inserted successfully.........*************"));
			//alert("***************everything else.........*************");
			window.location.replace("mylist.html");
			//	document.registrationForm.action="www.google.com";
			document.registrationForm.submit();
		}
